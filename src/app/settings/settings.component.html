<!-- settings.component.html -->

<app-header></app-header>

<div class="container">
  <div class="container2">
    <h2 class="title">Database admin management system</h2>
    <table mat-table [dataSource]="dataSource" class="custom-table">

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
      </ng-container>

      <!-- Phone Number Column -->
      <ng-container matColumnDef="phone_number">
        <th mat-header-cell *matHeaderCellDef>Phone Number</th>
        <td mat-cell *matCellDef="let user">{{ user.phone_number }}</td>
      </ng-container>

      <!-- First Name Column -->
      <ng-container matColumnDef="first_name">
        <th mat-header-cell *matHeaderCellDef>First Name</th>
        <td mat-cell *matCellDef="let user">{{ user.first_name }}</td>
      </ng-container>

      <!-- Last Name Column -->
      <ng-container matColumnDef="last_name">
        <th mat-header-cell *matHeaderCellDef>Last Name</th>
        <td mat-cell *matCellDef="let user">{{ user.last_name }}</td>
      </ng-container>

      <!-- Level Column -->
      <ng-container matColumnDef="level">
        <th mat-header-cell *matHeaderCellDef>Level</th>
        <td mat-cell *matCellDef="let user">{{ user.level }}</td>
      </ng-container>

      <!-- Select Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>Select</th>
        <td mat-cell *matCellDef="let user">
          <mat-checkbox (change)="toggleSelection(user)"></mat-checkbox>
        </td>
      </ng-container>

      <!-- Table Rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let user; columns: displayedColumns;" [class.selected]="user.selected" ></tr>

    </table>
  </div>

  <div class="management-panel">
    <h2>Management</h2>
    <button (click)="removeUser()" class="fancy-button">Remove User</button>
    <button (click)="promoteUser()" class="fancy-button">Promote</button>
    <button (click)="demoteUser()" class="fancy-button">Demote</button>
  </div>
</div>
