<div class="LoginComponent">
<div class="container">
  <h2>Airplanes Dashboard</h2>
  <div class="buttons-container">
    <button (click)="showForm('login')">Login</button>
    <button (click)="showForm('signup')">Signup</button>
  </div>

  <div *ngIf="currentForm">
    <form *ngIf="currentForm === 'login'" (ngSubmit)="login()">
      <input type="text" [(ngModel)]="loginData.emailOrPhone" name="emailOrPhone" placeholder="Email or Phone Number" required>
      <input type="password" [(ngModel)]="loginData.password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <form *ngIf="currentForm === 'signup'" (ngSubmit)="signup()">
      <input type="email" [(ngModel)]="signupData.email" name="email" placeholder="Email" required>
      <input type="text" [(ngModel)]="signupData.phone" name="phone" placeholder="Phone Number (Optional)">
      <input type="text" [(ngModel)]="signupData.firstName" name="firstName" placeholder="First Name" required>
      <input type="text" [(ngModel)]="signupData.lastName" name="lastName" placeholder="Last Name" required>
      <input type="password" [(ngModel)]="signupData.password" name="password" placeholder="Password" required>
      <input type="password" [(ngModel)]="signupData.confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
      <button type="submit">Signup</button>
    </form>
  </div>

  <button (click)="redirectToDashboard()">Go to Dashboard</button>
</div>
</div>
