<div class="LoginComponent">
  <div class="container">
    <h2>Airplanes Dashboard</h2>
    <div class="buttons-container">
      <button (click)="showForm('login')">Login</button>
      <button (click)="showForm('signup')">Signup</button>
    </div>

    <div *ngIf="currentForm === 'login'">
      <form (ngSubmit)="login()">
        <input type="text" [(ngModel)]="loginData.email" name="email" placeholder="Email" required>
        <input type="password" [(ngModel)]="loginData.password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>

    <div *ngIf="currentForm === 'signup'">
      <form (ngSubmit)="signup()">
        <input type="email" [(ngModel)]="signupData.email" name="email" placeholder="Email" required>
        <input type="text" [(ngModel)]="signupData.phone_number" name="phone_number" placeholder="Phone Number (Optional)">
        <input type="text" [(ngModel)]="signupData.first_name" name="first_name" placeholder="First Name" required>
        <input type="text" [(ngModel)]="signupData.last_name" name="last_name" placeholder="Last Name" required>
        <input type="password" [(ngModel)]="signupData.password" name="password" placeholder="Password" required>

        <!-- Add access level selection dropdown -->
        <label for="level">Access Level:</label>
        <select id="level" name="level" [(ngModel)]="signupData.level" required>
          <option value="admin">Admin</option>
          <option value="worker">Worker</option>
          <option value="visitor">Visitor</option>
        </select>

        <button type="submit">Signup</button>
      </form>
    </div>

    <button (click)="redirectToDashboard()">Go to Dashboard</button>
  </div>
</div>
