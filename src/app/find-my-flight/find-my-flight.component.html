<div class="container">
  <div class="search-bar">
    <input
      type="text"
      placeholder="Search by destination, starting point, or company name"
      [(ngModel)]="searchTerm"
      (input)="onSearch()"
    />
  </div>
  <div style="height: 90%; width: 90%;" class="ag-theme-alpine">
    <ag-grid-angular
      style="width: 100%; height: 100%;"
      class="ag-theme-alpine"
      [rowData]="filteredData"
      [columnDefs]="columnDefs"
      [pagination]="true"
      [paginationPageSize]="10"
    ></ag-grid-angular>
  </div>
</div>
